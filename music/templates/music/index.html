{% load staticfiles %}
<link type="text/css" rel="stylesheet" href="{% static 'music/styles.css' %}"/>
<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!--<link type="text/css" rel="stylesheet" href="{% static 'music/bootstrap.min.css' %}">-->

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'music:index' %}">MovieWorld</a>
        </div>
    </div>
</nav>

{% if all_albums %}
<h2>Here are all my Albums:</h2>
   <ul>
    {% for album in all_albums%}
    <li>
        <a href="{% url 'music:detail' album.id %}">{{album.album_title}}</a>
    </li>
    {% endfor %}
   </ul>
{% else%}
  <h3>No Album exists!</h3>
{% endif %}
